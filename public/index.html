<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat application</title>
    <style>
        .logo {
            display: block;
            margin: auto;
            width: 50px;
            height: 50px;
        }

        body {
            /* background-image:linear-gradient(#b2fefa,#0ed2f7) ; */
            background-image: linear-gradient(to right, skyblue, white);
            height: 100vh;
        }

        h1{
            text-align: center;
            font-family: sans-serif;
        }

        .container {
            width: 50vw;
            height: 50vh;
            margin: auto;
            border: 2px solid black;
            overflow-y: auto;
            /* background-image: linear-gradient(to right,skyblue,white); */
        }

        .message {
            background-color: lightgrey;
            width: 15vw;
            margin: 25px 25px;
            border-radius: 4px;
            border: 2px solid black;
            padding: 5px;
        }

        .left {
            float: left;
            clear: both;
            margin-bottom: 10px;
        }

        .right {
            float: right;
            clear: both;
        }

        #send-container {
            text-align: center;
            margin: 10px;
        }

        #messageInp {
            width: 45vw;
            height: 3vh;
        }

        .btn {
            padding: 5px 13px;
            background-color: lightgray;
            border-radius: 5px;
        }
    </style>

    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <!-- <script defer src="/socket.io/socket.io.js"></script> -->

</head>

<body>
    <nav>
        <h1>Welcome to Gossip Adda</h1>
        <!-- <img class="logo" src="logo.png" alt="chat logo"> -->
    </nav>
    <div class="container">
    </div>
    <div class="send">
        <form action="#" method="get" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        const messageInput = document.getElementById('messageInp')
        const form = document.getElementById('send-container')
        const messageContainer = document.querySelector('.container')

        const append = (message, position) => {
            const messageElement = document.createElement('div');
            messageElement.innerText = message;
            messageElement.classList.add('message');
            messageElement.classList.add(position);
            messageContainer.append(messageElement);
        }
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            append(`You: ${message}`, 'right');
            socket.emit('send', message);
            messageInput.value = '';

        })

     const nam = prompt('Enter your name to join')
    socket.emit('new-user-joined', nam);
    socket.on('user-joined', (name) => {
        append(`${name} joined the chat`, 'right');
    })

    socket.on('receive', (data) => {
        append(`${data.name}:${data.message}`, 'left');
    })
    socket.on('left', (name) => {
        append(`${name} left the chat`, 'right');
    })
        

    </script>
</body>

</html>
